
<unit #Unit audio-1="{{placeholder_pre_audio}}" audio-2="{{placeholder_audio}}" *ngIf="question_id == '{{placeholder_unit_id}}'">
  <div [attr.overlay]="isNextButton"></div>

  <ion-card sticky-center m1>
    <div class="card-title">{{placeholder_text}}</div>
  </ion-card>

  <ion-grid [attr.is-next]="isNextButton" *ngIf="isNextButton">
    <ion-row [attr.wrap]="isWrap" >
      <ion-col width-100>
        <button ion-button block color="secondary" isNextButton (click)="question_next('{{placeholder_next}}')">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid #Response sticky-bottom choice-correct-answer="{{placeholder_correct_answer}}" choice-wrong-answer="{{placeholder_wrong_answer}}">
    <ion-row [attr.wrap]="isWrap">
        <ion-col color-1 [attr.width-50]="isWidth50" [attr.width-100]="isWidth100" *ngIf="isChoice1">
          <ion-card #Choice1 sticky-center choice-1-audio="{{placeholder_choice_1_audio}}" m3 (click)="answer({{placeholder_correct}}, 1)">
            <img [src]="assets[0].image+'{{placeholder_choice_1_image}}'"/>
          </ion-card>
        </ion-col>
        <ion-col color-2 [attr.width-50]="isWidth50" [attr.width-100]="isWidth100" *ngIf="isChoice2">
          <ion-card #Choice2 sticky-center choice-2-audio="{{placeholder_choice_2_audio}}" m3 (click)="answer({{placeholder_correct}}, 2)">
            <img [src]="assets[0].image+'{{placeholder_choice_2_image}}'"/>
          </ion-card>
        </ion-col>
        <ion-col color-3 [attr.width-50]="isWidth50" [attr.width-100]="isWidth100" *ngIf="isChoice3">
          <ion-card #Choice3 sticky-center choice-3-audio="{{placeholder_choice_3_audio}}" m3 (click)="answer({{placeholder_correct}}, 3)">
            <img [src]="assets[0].image+'{{placeholder_choice_3_image}}'"/>
          </ion-card>
        </ion-col>
        <ion-col color-4 [attr.width-50]="isWidth50" [attr.width-100]="isWidth100" *ngIf="isChoice4">
          <ion-card #Choice4 sticky-center choice-4-audio="{{placeholder_choice_4_audio}}" m3 (click)="answer({{placeholder_correct}}, 4)">
            <img [src]="assets[0].image+'{{placeholder_choice_4_image}}'"/>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</unit>
