  Ionic pages and navigation.

<ion-header color>

  <ion-navbar hideBackButton="true">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content xela [attr.is-correct]="isNextButton">

  {{myappcontent}}

</ion-content>

<ion-footer color>
  <ion-toolbar>
    <button ion-button clear (click)="popToRoot()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <button ion-button clear (click)="replay()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button clear (click)="exit()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
